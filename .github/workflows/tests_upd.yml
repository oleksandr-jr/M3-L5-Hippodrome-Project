name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Run tests with Maven
      - name: Run tests with Maven
        run: mvn --batch-mode --update-snapshots test

      # Publish test results
      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/surefire-reports/*.xml
          report_individual_runs: true

      - name: Tests Report 2
        uses: dorny/test-reporter@v1
        if: always()    # run this step even if previous step failed
        with:
          name: Tests Report 2           # Name of the check run which will be created
          path: target/surefire-reports/*.xml    # Path to test results
          reporter: java-junit        # Format of test results

      - name: Test Report 3
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: 'target/surefire-reports/*.xml'

      - name: Test Report 4
        if: success() || failure()
        uses: scacap/action-surefire-report@v1
        with:
          report_path: target/surefire-reports/*.xml
          check_name: Test Report 4

      # Upload test results to testhub.io
      - name: Upload test results to testhub.io
        if: always()
        uses: testhub-io/testhub-io.action@v0.62
        with:
          test_result_pattern: "target/surefire-reports/*.xml"
          test_coverage_pattern: "target/site/jacoco/jacoco.xml"

      # Show logs (only if necessary)
      - name: Show logs
        run: cd logs && ls -R && echo '\n' && grep . *
        if: always() && needs.logs # Customize this condition as needed
