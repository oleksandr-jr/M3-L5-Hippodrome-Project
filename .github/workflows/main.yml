name: Java CI with Maven TEST

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build project with Maven
        run: mvn -B package --file pom.xml

      - name: copy logs
        run: mkdir staging && cp -R logs/ staging
    
      - name: Get logs
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
          
      - name: Show logs
        run: ls staging

      - uses: actions/checkout@v3
      - name: Run tests with Maven
        run: mvn --batch-mode --update-snapshots test

      - name: Tests Report 1
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/surefire-reports/*.xml
          report_individual_runs: true

      - name: Tests Report 2
        uses: dorny/test-reporter@v1
        if: always()    # run this step even if previous step failed
        with:
          name: Tests Report 2           # Name of the check run which will be created
          path: target/surefire-reports/*.xml    # Path to test results
          reporter: java-junit        # Format of test results

      - name: Test Report 3
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: 'target/surefire-reports/*.xml'

      - name: Upload test results to testhub.io
        if: always()
        uses: testhub-io/testhub-io.action@v0.62
        with:
          test_result_pattern: "target/surefire-reports/*.xml"
          test_coverage_pattern: "target/site/jacoco/jacoco.xml"